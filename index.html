<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon!</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="./script/script.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="divTitle"></div>

      <div class="container">
        <section id="seleccionar-mascota">
          <h1 class="titulo">MOKEPON!</h1>

          <h2 class="subtitulo">Elige a tu mascota:</h2>

          <div class="tarjetas">
            <div class="tarjetaMascota">
              <label class="tarjeta-mokepon" for="hipodoge">
                <p>hipodoge</p>
                <img
                  src="./img/mokepons_mokepon_hipodoge_attack.webp"
                  alt="hipodoge"
                />
              </label>
              <input type="radio" name="mascota" id="hipodoge" />
            </div>

            <div class="tarjetaMascota">
              <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img
                  src="./img/mokepons_mokepon_capipepo_attack.webp"
                  alt="capipepo"
                />
              </label>
              <input type="radio" name="mascota" id="capipepo" />
            </div>

            <div class="tarjetaMascota">
              <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img
                  src="./img/mokepons_mokepon_ratigueya_attack.webp"
                  alt="ratigueya"
              /></label>
              <input type="radio" name="mascota" id="ratigueya" />
            </div>
          </div>

          <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
          <h1 class="titulo">MOKEPON!</h1>

          <h2 class="subtitulo">Elige tu ataque:</h2>

          <div>
            <button id="boton-fuego" class="btn-ataque">Fuego</button>
            <button id="boton-agua" class="btn-ataque">Agua</button>
            <button id="boton-tierra" class="btn-ataque">Tierra</button>
          </div>

          <div>
            <section id="mensajes"></section>

            <section id="reiniciar">
              <button id="boton-reiniciar">Reiniciar</button>
            </section>
          </div>

          <div>
            <p>
              Tu mascota <span id="mascota-jugador"></span> tiene
              <span id="vidas-jugador">3</span> vidas
            </p>
            <p>
              La mascota del enemigo, <span id="mascota-enemigo"></span>, tiene
              <span id="vidas-enemigo">3</span> vidas
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
